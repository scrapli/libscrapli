---
kind: 'arista_eos'
default:
  prompt_pattern: '^.*[>#$]\s?+$'
  default_mode: 'privileged_exec'
  modes:
    - name: 'exec'
      prompt_pattern: '^.*>'
      accessible_modes:
        - name: 'privileged_exec'
          send_prompted_input:
            input: 'enable'
            prompt: 'Password:'
            response: '__lookup::enable'
    - name: 'privileged_exec'
      prompt_pattern: '^.*#'
      accessible_modes:
        - name: 'exec'
          send_input:
            input: 'disable'
        - name: 'configuration'
          send_input:
            input: 'configure terminal'
    - name: 'configuration'
      prompt_pattern: '^.*\(conf.*\)#'
      accessible_modes:
        - name: 'privileged_exec'
          send_input:
            input: 'end'
  failure_indicators:
    - "% Ambiguous command"
    - "% Error"
    - "% Incomplete command"
    - "% Invalid input"
    - "% Cannot commit"
    - "% Unavailable command"
  on_open_instructions: []
  on_close_instructions: []
variants: []